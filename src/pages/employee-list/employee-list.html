<ion-header>
  <ion-navbar>
    <ion-title>Employee-List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="add-edit" [navParams]="params">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-searchbar
          placeholder="Address...."
          (ionInput)="onSearch($event)"
          [(ngModel)]="search"
        ></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
          <ion-item-sliding
            #slidingItem
            *ngFor="let employee of employeeList; let i = index"
          >
            <ion-item #item (press)="onEdit(employee._id, slidingItem)">
              <ion-avatar item-start>
                <img
                  src="https://cdn1.iconfinder.com/data/icons/avatar-3/512/Manager-512.png"
                />
              </ion-avatar>
              <h2>{{employee.name.first + ' ' + employee.name.last}}</h2>
              <p>
                <ion-icon name="mail"></ion-icon> {{employee.email |uppercase}}
              </p>
              <p><ion-icon name="call"></ion-icon> {{employee.phone}}</p>
              <p>
                <ion-icon name="navigate"></ion-icon>
                {{employee.address}}
              </p>
            </ion-item>
            <ion-item-options side="right">
              <button
                ion-button
                expandable
                color="danger"
                (tap)="onDelete(employee._id)"
              >
                <ion-icon name="trash"></ion-icon>
              </button>
              <!-- <button
                ion-button
                expandable
                (click)="onEdit(employee._id, slidingItem)"
              >
                <ion-icon name="create"></ion-icon>
              </button> -->
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
